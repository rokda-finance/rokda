<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="coinGold" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fffbe6"/>
      <stop offset="70%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#ffb300"/>
    </radialGradient>
    <linearGradient id="growthLine" x1="10" y1="30" x2="32" y2="12" gradientUnits="userSpaceOnUse">
      <stop stop-color="#197278"/>
      <stop offset="1" stop-color="#ffd700"/>
    </linearGradient>
  </defs>
  <!-- Coin background -->
  <circle cx="20" cy="20" r="18" fill="url(#coinGold)" stroke="#ffd700" stroke-width="2.2"/>
  <!-- Growth graph -->
  <polyline points="12,28 18,22 24,18 32,12" fill="none" stroke="url(#growthLine)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="12" cy="28" r="1.2" fill="#197278" stroke="#ffd700" stroke-width="0.8"/>
  <circle cx="18" cy="22" r="1.2" fill="#197278" stroke="#ffd700" stroke-width="0.8"/>
  <circle cx="24" cy="18" r="1.2" fill="#197278" stroke="#ffd700" stroke-width="0.8"/>
  <circle cx="32" cy="12" r="1.4" fill="#ffd700" stroke="#197278" stroke-width="0.8"/>
  <!-- Prominent rupee symbol with dark outline for contrast -->
  <g>
    <text x="20" y="25" text-anchor="middle" font-weight="bold" font-size="20" fill="#23272f" stroke="#fffbe6" stroke-width="2.5" paint-order="stroke" font-family="Segoe UI, Arial, sans-serif" style="letter-spacing:-1px;">₹</text>
    <text x="20" y="25" text-anchor="middle" font-weight="bold" font-size="20" fill="#197278" font-family="Segoe UI, Arial, sans-serif" style="letter-spacing:-1px;">₹</text>
  </g>
  <!-- Investment smile -->
  <path d="M13 31c2.5 2.5 11.5 2.5 14 0" stroke="#197278" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Glass reflection -->
  <path d="M10 10 Q20 2 30 10" stroke="#fff" stroke-width="1.1" opacity="0.18" fill="none"/>
</svg>
